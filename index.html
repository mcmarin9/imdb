<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 1000 Películas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.18.3/dist/css/uikit.min.css" />
    <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.18.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.18.3/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.2.0/echarts.min.js"></script>

    <script src="js/script.js" defer></script>
</head>

<body>
    <header id="ancla">
        <a href="#offcanvas-nav" uk-toggle>
            <span uk-icon="icon: menu; ratio: 2"></span>
        </a>
        <img src="media/IMDB_Logo_2016.svg.png" alt="Logo de IMDB" title="Logo de IMDB" id="logo">
        <h1>Top 1000 películas</h1>
        <a href="#" id="toggleContrastButton" uk-icon="icon: eye"></a>
    </header>

    <div id="offcanvas-nav" uk-offcanvas="overlay: true">
        <div class="uk-offcanvas-bar">
            <button class="uk-offcanvas-close" type="button" uk-close></button>

            <div id="bar-chart-section">
                <div class="chart-title-container">
                    <div id="bar-chart-title" class="chart-title"></div>
                    <a href="#" uk-icon="icon:  plus-circle" uk-toggle="target: #ingresos-por-anio"
                        class="abrir-modal"></a>
                </div>
                <div id="bar-chart" style="height: 300px;"></div>

                <div id="ingresos-por-anio" uk-modal>
                    <div class="uk-modal-dialog uk-width-1-1 uk-width-2-3@m uk-padding">
                        <h2 class="uk-modal-title">Ingresos por año</h2>
                        <div id="bar-chart-modal" style="height: 500px"></div>
                    </div>
                </div>
            </div>

            <div id="pie-chart-section">
                <div class="chart-title-container">
                    <div id="pie-chart-title" class="chart-title"></div>
                    <a href="#" class="abrir-modal" uk-icon="icon:  plus-circle"
                        uk-toggle="target: #peliculas-por-anio"></a>
                </div>
                <div id="pie-chart" style="height: 300px;"></div>

                <div id="peliculas-por-anio" uk-modal>
                    <div class="uk-modal-dialog uk-width-1-1 uk-width-2-3@m uk-padding">
                        <h2 class="uk-modal-title">Películas por año</h2>
                        <div id="pie-chart-modal" style="height: 500px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="uk-container-expand uk-padding-small">
        <div id="card-list" class="uk-child-width-1-4@s uk-text-center uk-flex uk-flex-center" uk-grid	></div>
        <ul id="pagination" class="uk-pagination uk-flex-center" uk-margin></ul>
    </div>

    <a href="#ancla" class="uk-icon-button" uk-icon="icon: arrow-up; ratio: 2" uk-scroll></a>
    
    <footer>
        <p id="copy">© María del Carmen Marín González</p>
    </footer>

</body>

</html>
