<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Título Aquí</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/css/uikit.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.2.0/echarts.min.js"></script>

    <script src="js/script.js"></script>
</head>
<body>
    <!-- Cabecera -->
    <header>
        <div class="uk-container uk-padding">
            <!-- Logo -->
          <!-- <img src="ruta/a/tu/logo.png" alt="Logo">--> 

            <!-- Título -->
            <h1>Tu Título</h1>

            <!-- Menú Hamburguesa -->
            <button class="uk-button uk-button-default uk-margin-small-right" type="button" uk-toggle="target: #offcanvas-nav">
                <span uk-icon="icon: menu"></span> Menú
            </button>
        </div>
    </header>

    <!-- Offcanvas para el menú -->
<!-- Offcanvas para el menú -->
<div id="offcanvas-nav" uk-offcanvas="overlay: true">
    <div class="uk-offcanvas-bar">
        <!-- Contenido del menú aquí -->
        <div id="bar-chart" style="height: 300px;"></div>

        <!-- Contenedor de Gráfica de Tarta -->
        <div id="pie-chart" style="height: 300px;"></div>

    </div>
</div>


    <!-- Contenido principal -->
<!-- Contenido principal -->
<div class="uk-container uk-padding">
    <!-- Listado de Cards -->
    <div id="card-list" class="uk-child-width-1-3@m" uk-grid>
        <!-- Las cards se agregarán dinámicamente aquí utilizando JavaScript -->
    </div>

    <!-- Paginación -->
    <ul id="pagination" class="uk-pagination uk-flex-center" uk-margin></ul>

<!-- Contenedor de Gráfica de Barras -->

</div>

    <!-- Agrega los enlaces a los archivos JS de UIKit al final del cuerpo del HTML -->
    <!-- Asegúrate de incluir también el archivo de la Fetch API si no lo tienes -->
</body>
</html>
